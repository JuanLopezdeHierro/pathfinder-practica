name: CI Pipeline

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  # JOB 1: Preparación y verificación de estructura [cite: 117]
  archetype:
    runs-on: ubuntu-22.04
    outputs:
      group: ${{ steps.maven-coordinates.outputs.group }}
      artifact: ${{ steps.maven-coordinates.outputs.artifact }}
      version: ${{ steps.maven-coordinates.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Verificar existencia de pom.xml
        run: |
          if [ -f pom.xml ]; then
            echo "pom.xml found"
          else
            echo "Error: pom.xml not found."
            exit 1
          fi

      - name: Extraer coordenadas Maven
        id: maven-coordinates
        run: |
          GROUP=$(mvn help:evaluate -Dexpression=project.groupId -q -DforceStdout)
          ARTIFACT=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "group=${GROUP}" >> $GITHUB_OUTPUT
          echo "artifact=${ARTIFACT}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

  # JOB 2: Construcción y Test [cite: 122]
  build:
    runs-on: ubuntu-22.04
    needs: archetype
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Restaurar caché de dependencias
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-dependencies-${{ needs.archetype.outputs.artifact }}-${{ needs.archetype.outputs.version }}

      - name: Construir y verificar (Maven Verify)
        run: mvn clean compile test package verify

      - name: Guardar JAR como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

      - name: Guardar reporte Jacoco como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/jacoco.xml

  # JOB 3: Verificación de calidad (Cobertura) [cite: 130]
  coverage-check:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Recuperar reporte Jacoco
        uses: actions/download-artifact@v4
        with:
          name: jacoco-report
          path: reports

      - name: Verificar el umbral de cobertura (80%)
        run: |
          THRESHOLD=80
          # Extraemos el line-rate del XML. Nota: jacoco da un valor 0.X, multiplicamos por 100
          COVERAGE=$(grep -Po '<line-rate>\K[0-9.]+' reports/jacoco.xml | awk '{print $1 * 100}')
          
          echo "Cobertura actual: $COVERAGE %"
          
          # Comparamos usando bc para decimales
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "Error: La cobertura ($COVERAGE%) está por debajo del umbral ($THRESHOLD%)"
            exit 1
          else
            echo "Éxito: La cobertura cumple el umbral."
          fi