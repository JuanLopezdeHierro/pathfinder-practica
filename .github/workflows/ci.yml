name: CI Pipeline Contextos

on:
  push:
    branches: [master]
  [cite_start]# [cite: 811-824] Configuración de ejecución manual con INPUTS
  workflow_dispatch:
    inputs:
      reason:
        description: 'Motivo de la ejecución'
        required: true
        default: 'Prueba de variables de contexto'

[cite_start]# [cite: 257-268] Definición de variables de entorno GLOBALES
env:
  PROJECT_NAME: "Pathfinder-Service"

jobs:
  archetype:
    runs-on: ubuntu-22.04
    outputs:
      group: ${{ steps.maven-coordinates.outputs.group }}
      artifact: ${{ steps.maven-coordinates.outputs.artifact }}
      version: ${{ steps.maven-coordinates.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      [cite_start]# [cite: 201-225, 460-471] NUEVO PASO: Imprimir variables de contexto
      - name: Imprimir Información de Contexto
        run: |
          echo "Workflow disparado por: ${{ github.actor }}"
          echo "Rama: ${{ github.ref }}"
          echo "Sistema Operativo del Runner: ${{ runner.os }}"
          echo "Nombre del Proyecto (ENV): ${{ env.PROJECT_NAME }}"
          echo "Motivo (INPUT): ${{ inputs.reason }}"

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Verificar existencia de pom.xml
        run: |
          if [ -f pom.xml ]; then
            echo "pom.xml found"
          else
            echo "Error: pom.xml not found."
            exit 1
          fi

      - name: Extraer coordenadas Maven
        id: maven-coordinates
        run: |
          GROUP=$(mvn help:evaluate -Dexpression=project.groupId -q -DforceStdout)
          ARTIFACT=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "group=${GROUP}" >> $GITHUB_OUTPUT
          echo "artifact=${ARTIFACT}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-22.04
    needs: archetype
    [cite_start]#  ESTRATEGIA DE MATRIZ: Probar en múltiples versiones de Java
    strategy:
      matrix:
        java-version: ['17', '21']
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          # Usamos la variable de la matriz
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'

      - name: Imprimir versión de Java actual
        run: java -version

      - name: Restaurar caché de dependencias
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-dependencies-${{ needs.archetype.outputs.artifact }}-${{ needs.archetype.outputs.version }}

      - name: Construir y verificar
        run: mvn clean compile test package verify

      # Solo guardamos el reporte si es la versión 21 (para no sobrescribir)
      - name: Guardar reporte Jacoco
        if: ${{ matrix.java-version == '21' }}
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/jacoco.xml

  coverage-check:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Recuperar reporte Jacoco
        uses: actions/download-artifact@v4
        with:
          name: jacoco-report
          path: reports

      - name: Verificar el umbral de cobertura (80%)
        run: |
          THRESHOLD=80
          COVERAGE=$(grep -Po '<line-rate>\K[0-9.]+' reports/jacoco.xml | awk '{print $1 * 100}')
          echo "Cobertura actual: $COVERAGE %"
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "Error: La cobertura es insuficiente."
            exit 1
          else
            echo "Éxito: La cobertura cumple el umbral."
          fi