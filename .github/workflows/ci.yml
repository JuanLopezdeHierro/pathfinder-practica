name: CI Pipeline Contextos

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Motivo de la ejecucion'
        required: true
        default: 'Prueba de variables de contexto'

env:
  PROJECT_NAME: "Pathfinder-Service"

jobs:
  archetype:
    runs-on: ubuntu-22.04
    outputs:
      group: ${{ steps.maven-coordinates.outputs.group }}
      artifact: ${{ steps.maven-coordinates.outputs.artifact }}
      version: ${{ steps.maven-coordinates.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Imprimir Contexto
        run: |
          echo "Workflow disparado por: ${{ github.actor }}"
          echo "Rama: ${{ github.ref }}"
          echo "OS: ${{ runner.os }}"
          echo "Proyecto: ${{ env.PROJECT_NAME }}"
          echo "Motivo: ${{ inputs.reason }}"

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Verificar pom.xml
        run: |
          if [ -f pom.xml ]; then
            echo "pom.xml found"
          else
            echo "Error: pom.xml not found."
            exit 1
          fi

      - name: Extraer coordenadas
        id: maven-coordinates
        run: |
          GROUP=$(mvn help:evaluate -Dexpression=project.groupId -q -DforceStdout)
          ARTIFACT=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "group=${GROUP}" >> $GITHUB_OUTPUT
          echo "artifact=${ARTIFACT}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-22.04
    needs: archetype
    strategy:
      matrix:
        java-version: ['17', '21']
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'

      - name: Restaurar cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-dependencies-${{ needs.archetype.outputs.artifact }}-${{ needs.archetype.outputs.version }}

      - name: Construir
        run: mvn clean compile test package verify

      - name: Guardar reporte
        if: ${{ matrix.java-version == '21' }}
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/jacoco.xml

  coverage-check:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Descargar reporte
        uses: actions/download-artifact@v4
        with:
          name: jacoco-report
          path: reports

      - name: Verificar cobertura
        run: |
          THRESHOLD=80
          COVERAGE=$(grep -Po '<line-rate>\K[0-9.]+' reports/jacoco.xml | awk '{print $1 * 100}')
          echo "Cobertura actual: $COVERAGE %"
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "Error: Cobertura insuficiente"
            exit 1
          fi